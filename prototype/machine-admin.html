<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>機具管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles/common.css" rel="stylesheet">
  <style>
    .usage-input {
      width: 80px;
      display: inline-block;
    }
    .usage-input:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .btn-sm {
      margin: 0 2px;
    }
    .table td {
      vertical-align: middle;
    }
    .alert-floating {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
      min-width: 300px;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-clipboard-check me-2"></i>智慧簽單系統
      </a>
      <div class="d-flex align-items-center">
        <div class="dropdown me-2">
          <button id="notifButton" class="btn btn-primary position-relative" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span id="notifBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" id="notifMenu">
            <li class="dropdown-item text-muted small">目前沒有新通知</li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="btn btn-primary d-flex align-items-center" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-2"></i>
            <span class="header-username ms-1" id="currentUserEmail">—</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>登出</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- 共用側欄：與首頁一致 -->
      <script type="module" src="js/include-nav.js?v=20251027e"></script>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h3 mb-0"><i class="bi bi-tools me-2"></i>機具管理</h1>
          <button id="addMachineBtn" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>新增機具
          </button>
        </div>

        <div id="alertBox" class="alert alert-floating d-none" role="alert"></div>

        <div class="table-responsive mb-3">
          <table class="table table-bordered table-striped table-hover" id="machineTable">
            <thead class="table-dark">
              <tr>
                <th>名稱</th>
                <th>車號</th>
                <th>類別名稱</th>
                <th>狀態</th>
                <th>使用次數</th>
                <th>最後使用</th>
                <th style="min-width: 200px;">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="text-center text-muted">
                  <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                  載入中...
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card">
          <div class="card-body">
            <h6 class="card-title">統計資訊</h6>
            <div class="row g-3">
              <div class="col-sm-6 col-xl-3">
                <small class="text-muted">總機具數</small>
                <div class="h4 mb-0" id="totalCount">-</div>
              </div>
              <div class="col-sm-6 col-xl-3">
                <small class="text-muted">啟用中</small>
                <div class="h4 text-success mb-0" id="activeCount">-</div>
              </div>
              <div class="col-sm-6 col-xl-3">
                <small class="text-muted">停用中</small>
                <div class="h4 text-warning mb-0" id="inactiveCount">-</div>
              </div>
              <div class="col-sm-6 col-xl-3">
                <small class="text-muted">總使用次數</small>
                <div class="h4 text-primary mb-0" id="totalUsage">-</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="machineModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="machineForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">新增機具</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="machineId">
          <div class="mb-3">
            <label for="machineName" class="form-label">名稱 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="machineName" required placeholder="請輸入機具名稱">
          </div>
          <div class="mb-3">
            <label for="machineVehicle" class="form-label">車號 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="machineVehicle" required placeholder="例如：ABC-1234">
          </div>
          <div class="mb-3">
            <label for="machineCategory" class="form-label">類別 <span class="text-danger">*</span></label>
            <select class="form-select" id="machineCategory" required>
              <option value="" disabled selected>請選擇類別</option>
            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="machineActive" checked>
            <label class="form-check-label" for="machineActive">啟用</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="saveBtn">
            <span class="spinner-border spinner-border-sm d-none me-1" id="savingSpinner"></span>
            儲存
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/config-flags.js"></script>
  <script type="module" src="js/auth-guard.js?v=20251028a"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/machine-admin.js?v=20251028b"></script>
</body>
</html>
