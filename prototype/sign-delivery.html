  <link href="styles/common.css" rel="stylesheet" />
  <style>
    .signature-wrapper { background:#fff; }
    canvas { touch-action: none; }
    html{visibility:hidden;}
  </style>
</head>
<body class="bg-light">
  <!-- 頂部導航 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-clipboard-check me-2"></i>智慧簽單系統</a>
      <div class="dropdown">
        <button class="btn btn-primary d-flex align-items-center" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle me-2"></i>
          <span class="d-none d-md-inline" id="currentUserEmail">—</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>個人資料</a></li>
          <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>設定</a></li>
          <li><hr class="dropdown-divider"/></li>
          <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>登出</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- 左側選單 -->
<nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
  <div class="position-sticky pt-3">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link py-3" href="index.html"><i class="bi bi-house-door me-2"></i>首頁</a></li>
      <li class="nav-item"><a class="nav-link py-3" href="new-delivery.html"><i class="bi bi-plus-circle me-2"></i>新增簽單</a></li>
      <li class="nav-item"><a class="nav-link py-3" href="history.html"><i class="bi bi-clock-history me-2"></i>歷史紀錄</a></li>

      <!-- 新增：機具管理 -->
      <li class="nav-item">
        <a class="nav-link py-3" href="machine-admin.html">
          <i class="bi bi-tools me-2"></i>機具管理
        </a>
      </li>

      <li class="nav-item"><a class="nav-link py-3" href="customers.html"><i class="bi bi-people me-2"></i>客戶管理</a></li>
      <li class="nav-item"><a class="nav-link py-3" href="reports.html"><i class="bi bi-graph-up me-2"></i>報表分析</a></li>
      <li class="nav-item"><a class="nav-link active py-3" href="sign-delivery.html"><i class="bi bi-pencil-square me-2"></i>簽章簽單</a></li>
    </ul>
  </div>
</nav>

      <!-- 主要內容區 -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
        <h1 class="h4 mb-3">簽單簽章</h1>
        <div id="netStatusAlert" class="alert alert-warning py-2 d-none">
          <i class="bi bi-wifi-off me-1"></i> 目前離線：可先簽章，將暫存稍後自動上傳。
        </div>
        <div class="row g-3 mb-3" id="listSection">
          <div class="col-lg-5">
            <div class="card h-100">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-semibold">待簽章簽單</span>
                <button class="btn btn-sm btn-outline-secondary" id="reloadList"><i class="bi bi-arrow-clockwise"></i> 重新整理</button>
              </div>
              <div class="card-body p-0">
                <div id="pendingLoading" class="text-center py-4">
                  <div class="spinner-border spinner-border-sm me-2"></div>載入中...
                </div>
                <ul class="list-group list-group-flush small" id="pendingList" style="max-height:480px;overflow:auto;display:none;"></ul>
                <div id="noPending" class="text-muted small text-center py-4 d-none">目前沒有待簽章項目</div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div id="noteWrapper">
              <div class="alert alert-info small" id="selectHint">請在左側選擇一筆待簽章簽單。</div>
            </div>
          </div>
        </div>

        <div id="noteSection" class="d-none">
          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>簽單內容</span>
              <span id="signatureStatusBadge" class="badge bg-secondary">—</span>
            </div>
            <div class="card-body" id="noteBody"></div>
          </div>

          <div class="card mb-3" id="signCard">
            <div class="card-header">客戶簽章</div>
            <div class="card-body">
              <div class="signature-wrapper border rounded p-2">
                <canvas id="signaturePad" width="600" height="200"></canvas>
                <div class="mt-2 d-flex gap-2">
                  <button class="btn btn-outline-secondary btn-sm" id="clearSignature" type="button"><i class="bi bi-eraser"></i> 清除</button>
                  <button class="btn btn-success btn-sm" id="saveSignature" type="button" disabled><i class="bi bi-pencil-square"></i> 完成簽章</button>
                </div>
                <div class="form-text">請在上方空白處簽名，手機可用手指簽寫。</div>
                <div class="text-danger small mt-1 d-none" id="signatureError">尚未偵測到筆跡</div>
              </div>
            </div>
          </div>

          <div id="signedPreview" class="card mb-3 d-none">
            <div class="card-header">簽章預覽</div>
            <div class="card-body">
              <img id="signatureImg" class="border rounded" style="max-width:100%;height:auto;" alt="客戶簽章" />
              <div class="mt-2 small text-muted" id="signedAtText"></div>
              <button class="btn btn-outline-danger btn-sm mt-2" id="redoSignature"><i class="bi bi-arrow-counterclockwise"></i> 重新簽章</button>
            </div>
          </div>
        </div>

        <a href="index.html" class="btn btn-link">返回首頁</a>
        <div id="debugLog" class="mt-3 small text-muted" style="white-space:pre-wrap"></div>
      </main>
    </div>
  </div>

  <!-- 行動版導航 -->
  <nav class="mobile-nav">
    <div class="d-flex justify-content-around py-2">

      <a href="history.html" class="btn btn-link text-secondary"><i class="bi bi-clock-history"></i><small class="d-block">歷史</small></a>
      <a href="sign-delivery.html" class="btn btn-link text-primary"><i class="bi bi-pencil-square"></i><small class="d-block">簽章</small></a>
    </div>
  </nav>

  <!-- 載入順序很重要：flags 最先，確保 API 能切換 Mock/Firestore -->
  <script type="module" src="js/config-flags.js"></script>
  <!-- 先載入離線管理（事件與同步器）-->
  <script type="module" src="js/offline.js"></script>
  <!-- 再載入簽章頁邏輯 -->
  <script type="module" src="js/sign-delivery.js"></script>
  <script type="module" src="js/auth-guard.js"></script>
</body>
</html>
