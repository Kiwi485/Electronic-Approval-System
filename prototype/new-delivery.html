<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧簽單系統 - 新增簽單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">新增簽單</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form class="row g-3" id="deliveryForm">
                            <!-- 基本資訊 -->
                            <div class="col-md-6">
                                <label class="form-label">客戶名稱</label>
                                <input type="text" class="form-control" list="customerList" name="customer">
                                <datalist id="customerList">
                                    <option value="台北營造公司">
                                    <option value="新北工程行">
                                    <option value="台中營建工程">
                                </datalist>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">日期</label>
                                <input type="date" class="form-control" name="date">
                            </div>

                            <div class="col-12">
                                <label class="form-label">施工地點</label>
                                <input type="text" class="form-control" name="location" placeholder="輸入地址">
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">作業狀況</label>
                                <textarea class="form-control" rows="3" name="work"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">工作時間 (起)</label>
                                <input type="time" class="form-control" name="startTime">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">工作時間 (迄)</label>
                                <input type="time" class="form-control" name="endTime">
                            </div>

                            <!-- 客戶簽名區域 -->
                            <div class="col-12">
                                <label class="form-label">客戶手寫簽名</label>
                                <div class="border rounded p-2 bg-white">
                                    <canvas id="signatureCanvas" class="w-100" style="height: 200px; touch-action: none;"></canvas>
                                </div>
                                <div class="d-flex gap-2 mt-2">
                                    <button type="button" id="clearSignatureBtn" class="btn btn-outline-secondary">
                                        <i class="bi bi-eraser"></i> 清除簽名
                                    </button>
                                    <button type="button" id="previewSignatureBtn" class="btn btn-outline-primary">
                                        <i class="bi bi-eye"></i> 預覽簽名
                                    </button>
                                </div>
                                <div class="mt-2">
                                    <img id="signaturePreview" class="img-thumbnail d-none" alt="簽名預覽" style="max-height: 160px;" />
                                    <div id="signatureError" class="text-danger small mt-1 d-none">請先於上方畫布簽名後再提交。</div>
                                </div>
                            </div>

                            <!-- 送出按鈕 -->
                            <div class="col-12 mt-4">
                                <div class="d-flex gap-2 justify-content-end">
                                    <button type="reset" class="btn btn-secondary">
                                        <i class="bi bi-x-lg"></i> 取消
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg"></i> 完成簽單
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    

     <script type="module">
        console.log("🚀 new-delivery.js 已經開始執行");
        import { db } from "./firebase-init.js";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
        import { initSignaturePad, isSignatureEmpty, getSignatureBlob, clearSignature, getSignatureDataURL } from "./js/signature.js";
        import { uploadSignatureWithRetry } from "./js/firebase-storage.js";

        // 初始化簽名板
        initSignaturePad({
            canvasId: "signatureCanvas",
            clearBtnId: "clearSignatureBtn",
        });

        // 預覽按鈕
        const previewBtn = document.getElementById("previewSignatureBtn");
        const previewImg = document.getElementById("signaturePreview");
        previewBtn.addEventListener("click", () => {
            if (isSignatureEmpty()) {
                document.getElementById("signatureError").classList.remove("d-none");
                return;
            }
            document.getElementById("signatureError").classList.add("d-none");
            const dataUrl = getSignatureDataURL(0.7);
            previewImg.src = dataUrl;
            previewImg.classList.remove("d-none");
        });

        const form = document.getElementById("deliveryForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // 檢查是否有簽名
            if (isSignatureEmpty()) {
                document.getElementById("signatureError").classList.remove("d-none");
                alert("請先完成客戶簽名");
                return;
            }
            document.getElementById("signatureError").classList.add("d-none");

            // 取得壓縮後的 Blob（<= 300KB）
            let signatureBlob;
            try {
                signatureBlob = await getSignatureBlob({ maxSizeBytes: 300 * 1024 });
            } catch (err) {
                console.error("❌ 產生簽名圖片失敗:", err);
                alert("產生簽名圖片失敗，請重試");
                return;
            }

            // 上傳到 Firebase Storage（含重試）
            let signatureUrl = "";
            try {
                const { downloadURL } = await uploadSignatureWithRetry(signatureBlob, { pathPrefix: "signatures", maxRetries: 3 });
                signatureUrl = downloadURL;
            } catch (err) {
                console.error("❌ 上傳簽名失敗:", err);
                alert("上傳簽名失敗，已嘗試多次，請稍後再試");
                return;
            }

            const data = {
                customer: form.querySelector("input[list='customerList']").value,
                date: form.querySelector("input[type='date']").value,
                location: form.querySelector("input[placeholder='輸入地址']").value,
                work: form.querySelector("textarea").value,
                startTime: form.querySelectorAll("input[type='time']")[0].value,
                endTime: form.querySelectorAll("input[type='time']")[1].value,
                signatureUrl,
                createdAt: serverTimestamp(),
            };

            console.log("📌 即將送出的資料:", data);

            try {
                const docRef = await addDoc(collection(db, "deliveryNotes"), data);
                console.log("✅ 新增成功! ID:", docRef.id);
                alert("完成簽單成功！");
                form.reset();
                clearSignature();
                previewImg.classList.add("d-none");
            } catch (error) {
                console.error("❌ 新增失敗:", error);
                alert("送出失敗，請檢查 Console。");
            }
        });
</script>


</body>
</html>
