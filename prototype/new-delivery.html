   <script type="module">
    console.log("ğŸš€ new-delivery.js å·²ç¶“é–‹å§‹åŸ·è¡Œ");
    import { db } from "./firebase-init.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import { SignaturePad } from "./js/signature.js";
    import { uploadSignature, validateSignatureSize } from "./js/firebase-storage.js";

    // åˆå§‹åŒ–ç°½åæ¿
    const signaturePad = new SignaturePad('signatureCanvas');
    const clearBtn = document.getElementById('clearSignature');
    const previewBtn = document.getElementById('previewSignature');
    const signatureInfo = document.getElementById('signatureInfo');

    // æ¸…é™¤ç°½ååŠŸèƒ½
    clearBtn.addEventListener('click', () => {
      signaturePad.clearCanvas();
      previewBtn.disabled = true;
      signatureInfo.textContent = '';
    });

    // é è¦½ç°½ååŠŸèƒ½
    previewBtn.addEventListener('click', () => {
      const dataURL = signaturePad.getSignatureData();
      const sizeInfo = validateSignatureSize(signaturePad.getCanvas());
      
      document.getElementById('signaturePreviewImage').src = dataURL;
      document.getElementById('signaturePreviewInfo').innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <strong>æª”æ¡ˆå¤§å°:</strong> ${sizeInfo.sizeKB} KB
          </div>
          <div class="col-md-6">
            <strong>ç‹€æ…‹:</strong> 
            <span class="${sizeInfo.valid ? 'text-success' : 'text-warning'}">
              ${sizeInfo.valid ? 'âœ“ ç¬¦åˆè¦æ ¼' : 'âš  æª”æ¡ˆè¼ƒå¤§'}
            </span>
          </div>
        </div>
      `;
      
      const modal = new bootstrap.Modal(document.getElementById('signaturePreviewModal'));
      modal.show();
    });

    // ç›£è½ Canvas è®ŠåŒ–ï¼Œå•Ÿç”¨é è¦½æŒ‰éˆ•
    const canvas = signaturePad.getCanvas();
    let lastImageData = null;
    
    const checkSignatureChange = () => {
      const currentImageData = canvas.toDataURL();
      if (currentImageData !== lastImageData) {
        lastImageData = currentImageData;
        if (!signaturePad.isCanvasEmpty()) {
          previewBtn.disabled = false;
          const sizeInfo = validateSignatureSize(canvas);
          signatureInfo.textContent = `æª”æ¡ˆå¤§å°: ${sizeInfo.sizeKB}KB ${sizeInfo.valid ? 'âœ“' : '(éå¤§)'}`;
          signatureInfo.className = sizeInfo.valid ? 'small text-success mt-1' : 'small text-warning mt-1';
        } else {
          previewBtn.disabled = true;
          signatureInfo.textContent = '';
        }
      }
    };

    // ä½¿ç”¨ MutationObserver ç›£è½ Canvas è®ŠåŒ–
    const observer = new MutationObserver(checkSignatureChange);
    observer.observe(canvas, { attributes: true, childList: true, subtree: true });

    // ä¹Ÿç›£è½æ»‘é¼ å’Œè§¸æ§äº‹ä»¶
    ['mouseup', 'touchend'].forEach(eventType => {
      canvas.addEventListener(eventType, () => setTimeout(checkSignatureChange, 100));
    });

    const form = document.getElementById("deliveryForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // æª¢æŸ¥ç°½åæ˜¯å¦å­˜åœ¨
      if (signaturePad.isCanvasEmpty()) {
        alert("è«‹å…ˆå®Œæˆå®¢æˆ¶ç°½åå¾Œå†é€å‡ºï¼");
        return;
      }

      // æª¢æŸ¥æª”æ¡ˆå¤§å°
      const sizeValidation = validateSignatureSize(signaturePad.getCanvas());
      if (!sizeValidation.valid) {
        if (!confirm(`ç°½åæª”æ¡ˆè¼ƒå¤§ (${sizeValidation.sizeKB}KB)ï¼Œå¯èƒ½å½±éŸ¿ä¸Šå‚³é€Ÿåº¦ã€‚ç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ`)) {
          return;
        }
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      try {
        // é¡¯ç¤ºä¸Šå‚³ä¸­ç‹€æ…‹
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-upload"></i> ä¸Šå‚³ç°½åä¸­...';

        // ä¸Šå‚³ç°½ååˆ° Firebase Storage
        const signatureUrl = await uploadSignature(signaturePad.getCanvas());

        // é¡¯ç¤ºå„²å­˜ä¸­ç‹€æ…‹
        submitBtn.innerHTML = '<i class="bi bi-save"></i> å„²å­˜è³‡æ–™ä¸­...';

        const data = {
          customer: form.querySelector("input[list='customerList']").value,
          date: form.querySelector("input[type='date']").value,
          location: form.querySelector("input[placeholder='è¼¸å…¥åœ°å€']").value,
          work: form.querySelector("textarea").value,
          startTime: form.querySelectorAll("input[type='time']")[0].value,
          endTime: form.querySelectorAll("input[type='time']")[1].value,
          signatureUrl: signatureUrl, // æ–°å¢ç°½å URL
          createdAt: serverTimestamp(),
        };

        console.log("ğŸ“Œ å³å°‡é€å‡ºçš„è³‡æ–™:", data);

        const docRef = await addDoc(collection(db, "deliveryNotes"), data);
        console.log("âœ… æ–°å¢æˆåŠŸ! ID:", docRef.id);
        alert("å®Œæˆç°½å–®æˆåŠŸï¼");
        
        // é‡ç½®è¡¨å–®å’Œç°½å
        form.reset();
        signaturePad.clearCanvas();
        previewBtn.disabled = true;
        signatureInfo.textContent = '';
        
      } catch (error) {
        console.error("âŒ è™•ç†å¤±æ•—:", error);
        alert(`é€å‡ºå¤±æ•—: ${error.message}`);
      } finally {
        // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
</script>
