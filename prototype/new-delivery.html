<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧簽單系統 - 新增簽單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
    <style>html{visibility:hidden;}</style>
    
</head>
<body class="bg-light" data-no-sidebar="true">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="bi bi-clipboard-check me-2"></i>智慧簽單系統</a>
                <div class="d-flex align-items-center">
                    <div class="dropdown me-2">
                        <button id="notifButton" class="btn btn-primary position-relative" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-bell"></i>
                            <span id="notifBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" id="notifMenu">
                            <li class="dropdown-item text-muted small">目前沒有新通知</li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-primary d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <span class="header-username ms-1" id="currentUserEmail">—</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>登出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- 共用側欄：由 js/include-nav.js 動態載入 components/nav.html 的 sidebar；此頁僅使用行動底部導覽 -->
            <script type="module" src="js/include-nav.js?v=20251027e"></script>
            <main class="col-12 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">新增簽單</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form class="row g-3 pb-5 pb-md-3" id="deliveryForm" novalidate>
                            <!-- 基本資訊 -->
                            <div class="col-md-6">
                                <label for="customer" class="form-label">客戶名稱 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" list="customerList" name="customer" id="customer" data-required>
                                <datalist id="customerList">
                                    <option value="台北營造公司">
                                    <option value="新北工程行">
                                    <option value="台中營建工程">
                                </datalist>
                                <div class="invalid-feedback">請輸入客戶名稱</div>
                            </div>

                            <div class="col-md-6">
                                <label for="date" class="form-label">日期 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" name="date" id="date" data-required>
                                <div class="invalid-feedback">請選擇日期</div>
                            </div>

                            <div class="col-12">
                                <label for="location" class="form-label">施工地點 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="location" id="location" placeholder="輸入地址" data-required>
                                <div class="invalid-feedback">請輸入施工地點</div>
                            </div>

                            <!-- 新增：目的、起點、終點（預設非必填） -->
                            <div class="col-md-8 col-lg-6">
                                <label for="purpose" class="form-label">物品</label>
                                <input type="text" class="form-control" name="purpose" id="purpose" placeholder="例如：樹木、建材">
                            </div>
                            <div class="col-md-4 col-lg-3">
                                <label for="quantity" class="form-label">數量 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="quantity" id="quantity" data-required inputmode="decimal" step="0.1" min="0">
                                <div class="invalid-feedback">請輸入數量</div>
                            </div>
                            <div class="col-md-6">
                                <label for="origin" class="form-label">起點</label>
                                <input type="text" class="form-control" name="origin" id="origin" placeholder="例如：台北市中山區民生東路 123 號">
                            </div>
                            <div class="col-md-6">
                                <label for="destination" class="form-label">終點</label>
                                <input type="text" class="form-control" name="destination" id="destination" placeholder="例如：新北市新店區中正路 456 號">
                            </div>

                            <div class="col-md-12">
                                <label for="work" class="form-label">作業狀況</label>
                                <textarea class="form-control" rows="3" name="work" id="work" placeholder="描述作業內容..."></textarea>
                            </div>

                            <div class="col-md-4">
                                <label for="startTime" class="form-label">工作時間 (起) <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" name="startTime" id="startTime" data-required pattern="^([01]\\d|2[0-3]):[0-5]\\d$">
                                <div class="invalid-feedback">請輸入有效開始時間 (00:00~23:59)</div>
                            </div>

                            <div class="col-md-4">
                                <label for="endTime" class="form-label">工作時間 (迄) <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" name="endTime" id="endTime" data-required pattern="^([01]\\d|2[0-3]):[0-5]\\d$">
                                <div class="invalid-feedback">請輸入有效結束時間</div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label d-flex justify-content-between">
                                    <span>總工時 (小時)</span>
                                    <span class="text-muted small">四捨五入至 0.1</span>
                                </label>
                                <input type="text" class="form-control" id="totalHours" readonly placeholder="—">
                            </div>

                            <div class="col-md-4 d-flex align-items-center">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="crossDay">
                                    <label class="form-check-label" for="crossDay">
                                        跨日（結束時間為次日）
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-4 col-lg-3">
                                <label for="amount" class="form-label">金額 (NT$) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="amount" data-required inputmode="numeric" placeholder="例如：12,000">
                                <input type="hidden" name="amount" id="amountRaw">
                                <div class="invalid-feedback">請輸入有效金額（僅數字）</div>
                            </div>

                            <div class="col-12">
                                <div class="alert alert-info py-2">
                                    本簽單建立後仍為 <strong>待簽章</strong> 狀態，請稍後由現場或客戶於「簽章頁」補簽。
                                </div>
                            </div>

                            <!-- 其他資訊：機具、車號、司機姓名、備註（非必填，可自行調整） -->
                            <div class="col-md-4">
                                <label for="machine" class="form-label">機具</label>
                                <select class="form-select" name="machine" id="machine">
                                    <option value="">— 選擇機具 —</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="vehicleNumber" class="form-label">車號</label>
                                <input type="text" class="form-control" name="vehicleNumber" id="vehicleNumber" placeholder="例如：ABC-1234">
                            </div>
                            <div class="col-md-4">
                                <label for="driverName" class="form-label">司機姓名</label>
                                <select class="form-select" name="driverName" id="driverName">
                                    <option value="">— 選擇司機 —</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="remark" class="form-label">備註</label>
                                <textarea class="form-control" rows="2" name="remark" id="remark" placeholder="其他說明..."></textarea>
                            </div>

                            <!-- 多機具/多司機（受旗標控制，預設隱藏；不影響既有欄位） -->
                            <div class="col-12 d-none" id="multiMachineSection">
                                <label class="form-label d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-gear-wide-connected me-1"></i>選擇機具（可多選）</span>
                                    <span class="text-muted small">僅選 1 項時會同步填入「機具」欄位</span>
                                </label>
                                <div class="border rounded p-2" style="max-height:200px;overflow:auto;">
                                    <div class="text-muted small" id="machinesLoading">載入中...</div>
                                    <div class="row g-2" id="machinesOptions"></div>
                                </div>
                                <div class="form-text">清單來源可切換 Mock/Firestore；可由旗標控制是否過濾停用機具</div>
                            </div>

                            <div class="col-12 d-none" id="multiDriverSection">
                                <label class="form-label d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-people me-1"></i>選擇司機（可多選）</span>
                                    <span class="text-muted small">僅選 1 位時會同步填入「司機姓名」欄位</span>
                                </label>
                                <div class="border rounded p-2" style="max-height:200px;overflow:auto;">
                                    <div class="text-muted small" id="driversLoading">載入中...</div>
                                    <div class="row g-2" id="driversOptions"></div>
                                </div>
                            </div>

                            <!-- 全域錯誤訊息 -->
                            <div class="col-12">
                                <div id="formGlobalError" class="alert alert-danger py-2 px-3 d-none small"></div>
                            </div>

                            <!-- 送出按鈕 -->
                            <div class="col-12 mt-2 mb-5 pb-5 pb-md-0">
                                <div class="d-flex gap-2 justify-content-end">
                                    <button type="reset" class="btn btn-secondary" id="resetBtn">
                                        <i class="bi bi-x-lg"></i> 取消
                                    </button>
                                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                                        <i class="bi bi-check-lg"></i> 完成簽單
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="d-md-none" aria-hidden="true" style="height: 120px;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/config-flags.js?v=20251025"></script>
        <script type="module" src="js/machines-ui.js?v=20251024b"></script>
        <script type="module" src="js/drivers-ui.js?v=20251023"></script>
        <script type="module" src="js/offline.js?v=20251023"></script>
        <script type="module" src="js/new-delivery.js?v=20251027d"></script>
        <script type="module" src="js/form-validation.js?v=20251028b"></script> <!-- 新增驗證與工時計算 -->
        <script type="module" src="js/auth-guard.js?v=20251028a"></script>
            <script type="module">
                import { listActiveMachines, listAllMachines, listActiveDrivers } from './js/api/index.js';

            async function waitForFlags(timeout = 1200) {
                const start = Date.now();
                while (typeof window.APP_FLAGS === 'undefined' && (Date.now() - start) < timeout) {
                    await new Promise(resolve => setTimeout(resolve, 40));
                }
                return window.APP_FLAGS || {};
            }

            async function renderOptions() {
                const flags = await waitForFlags();
                const enableMultiMachine = !!flags.ENABLE_MULTI_MACHINE;
                const enableMultiDriver = !!flags.ENABLE_MULTI_DRIVER;

                const machineSection = document.getElementById('multiMachineSection');
                const driverSection = document.getElementById('multiDriverSection');
                if (enableMultiMachine) machineSection?.classList.remove('d-none');
                if (enableMultiDriver) driverSection?.classList.remove('d-none');
                console.info('[MultiSelect] flags=', flags);

                if (enableMultiMachine) {
                    const wrap = document.getElementById('machinesOptions');
                    const loading = document.getElementById('machinesLoading');
                    if (wrap) {
                        loading?.classList.remove('d-none');
                        try {
                            const useActive = flags.ENABLE_MACHINE_DEACTIVATE_FILTER !== false;
                            const items = useActive ? await listActiveMachines() : await listAllMachines();
                            wrap.innerHTML = '';
                            items.forEach((m) => {
                                const col = document.createElement('div');
                                col.className = 'col-12 col-md-6';
                                const safeVehicle = (m.vehicleNumber || '').replace(/"/g, '&quot;');
                                col.innerHTML = `
                                    <label class="form-check small">
                                        <input type="checkbox" class="form-check-input" data-id="${m.id}" data-name="${m.name}" data-vehicle="${safeVehicle}">
                                        <span class="form-check-label">${m.name}</span>
                                    </label>`;
                                wrap.appendChild(col);
                            });
                        } catch (error) {
                            wrap.innerHTML = `<div class="text-danger small">載入機具失敗：${error.message || error}</div>`;
                        } finally {
                            loading?.classList.add('d-none');
                        }
                    }
                }

                        if (enableMultiDriver) {
                    const wrap = document.getElementById('driversOptions');
                    const loading = document.getElementById('driversLoading');
                    if (wrap) {
                        loading?.classList.remove('d-none');
                        try {
                                    const items = await listActiveDrivers();
                            wrap.innerHTML = '';
                            items.forEach((d) => {
                                const displayName = d.displayName || d.name || '';
                                const col = document.createElement('div');
                                const docIdAttr = d.docId ? ` data-doc-id="${d.docId}"` : '';
                                col.className = 'col-12 col-md-6';
                                col.innerHTML = `
                                    <label class="form-check small">
                                        <input type="checkbox" class="form-check-input" data-id="${d.id}" data-uid="${d.id}" data-name="${displayName}" data-display="${displayName}"${docIdAttr}>
                                        <span class="form-check-label">${displayName}</span>
                                    </label>`;
                                wrap.appendChild(col);
                            });
                        } catch (error) {
                            wrap.innerHTML = `<div class="text-danger small">載入司機失敗：${error.message || error}</div>`;
                        } finally {
                            loading?.classList.add('d-none');
                        }
                    }
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    renderOptions().catch(err => console.warn('[MultiSelect] render error', err));
                });
            } else {
                renderOptions().catch(err => console.warn('[MultiSelect] render error', err));
            }
        </script>
</body>
</html>
