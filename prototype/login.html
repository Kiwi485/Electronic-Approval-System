<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>登入 - 智慧簽單系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles/common.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">登入</h4>
            <div id="loginAlert" class="alert d-none" role="alert"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required placeholder="dev@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">密碼</label>
                <input id="password" type="password" class="form-control" required placeholder="輸入密碼">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <small class="text-muted">測試帳號: dev@example.com / 123456</small>
                <button id="btnSubmit" class="btn btn-primary">登入</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { signIn } from './js/auth.js';

    const params = new URLSearchParams(window.location.search);
    const returnTo = params.get('returnTo') || 'new-delivery.html';

    const form = document.getElementById('loginForm');
    const alertEl = document.getElementById('loginAlert');

    function showAlert(message, type = 'danger'){
      alertEl.className = 'alert alert-' + type;
      alertEl.textContent = message;
      alertEl.classList.remove('d-none');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const user = await signIn(email, password);
        showAlert(`歡迎，${user.displayName || user.email.split('@')[0]}！`, 'success');
        setTimeout(() => { window.location.href = returnTo; }, 700);
      } catch (err) {
        showAlert(err.message || '登入失敗');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
