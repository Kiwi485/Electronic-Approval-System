<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>登入 - 智慧簽單系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#f5f6f8; }
    .login-card { max-width:400px; margin:8vh auto; }
    .fade-in { animation: fade .4s ease; }
    @keyframes fade { from {opacity:0; transform:translateY(8px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div class="login-card card shadow-sm fade-in">
    <div class="card-body">
      <h5 class="mb-3"><i class="bi bi-clipboard-check me-1"></i> 系統登入</h5>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required autocomplete="username" />
        </div>
        <div class="mb-3">
          <label class="form-label">密碼</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password" />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" checked />
            <label class="form-check-label" for="remember">保持登入</label>
          </div>
          <a href="#" class="small disabled" title="尚未實作">忘記密碼?</a>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" id="loginBtn"><i class="bi bi-box-arrow-in-right me-1"></i>登入</button>
        </div>
        <div class="mt-3 small text-danger d-none" id="loginError"></div>
      </form>
    </div>
    <div class="card-footer text-center small text-muted">© 2025 Electronic Approval</div>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
