<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>司機管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles/common.css" rel="stylesheet">
  <style>
    html{visibility:hidden;}/* 由 auth-guard.js 驗證後顯示 */
    body { background-color: #f5f6f8; }
    .table td { vertical-align: middle; }
    .alert-floating {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
      min-width: 300px;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-clipboard-check me-2"></i>智慧簽單系統
      </a>
      <div class="d-flex align-items-center">
        <div class="dropdown me-2">
          <button id="notifButton" class="btn btn-primary position-relative" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span id="notifBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" id="notifMenu">
            <li class="dropdown-item text-muted small">目前沒有新通知</li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="btn btn-primary d-flex align-items-center" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-2"></i>
            <span class="d-none d-md-inline" id="currentUserEmail">—</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>登出</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- 共用側欄：與首頁一致 -->
      <script type="module" src="js/include-nav.js?v=20251027e"></script>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h3 mb-0"><i class="bi bi-people-fill me-2"></i>司機管理</h1>
          <button id="addDriverBtn" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>新增司機
          </button>
        </div>

        <div id="alertBox" class="alert alert-floating d-none" role="alert"></div>

        <div class="table-responsive mb-3">
          <table class="table table-bordered table-striped table-hover align-middle mb-0" id="driverTable">
            <thead class="table-dark">
              <tr>
                <th scope="col">姓名</th>
                <th scope="col">角色</th>
                <th scope="col">狀態</th>
                <th scope="col">Email</th>
                <th scope="col">電話</th>
                <th scope="col" style="min-width: 220px;">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="text-center text-muted py-4">
                  <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                  載入資料中...
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card">
          <div class="card-body">
            <h6 class="card-title">統計資訊</h6>
            <div class="row g-3">
              <div class="col-sm-6 col-xl-4">
                <small class="text-muted">司機總數</small>
                <div class="h4 mb-0" id="totalCount">-</div>
              </div>
              <div class="col-sm-6 col-xl-4">
                <small class="text-muted">啟用數量</small>
                <div class="h4 text-success mb-0" id="activeCount">-</div>
              </div>
              <div class="col-sm-6 col-xl-4">
                <small class="text-muted">停用數量</small>
                <div class="h4 text-warning mb-0" id="inactiveCount">-</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="driverModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="driverForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">新增司機</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="driverId">
          <div class="mb-3">
            <label for="driverName" class="form-label">姓名 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="driverName" required placeholder="請輸入司機姓名">
          </div>
          <div class="mb-3">
            <label for="driverEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="driverEmail" placeholder="driver@example.com">
          </div>
          <div class="mb-3">
            <label for="driverPhone" class="form-label">電話</label>
            <input type="text" class="form-control" id="driverPhone" placeholder="例如：0912-345-678">
          </div>
          <div class="mb-3">
            <label for="driverLicense" class="form-label">駕照編號</label>
            <input type="text" class="form-control" id="driverLicense" placeholder="例如：A123456789">
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="driverActive" checked>
            <label class="form-check-label" for="driverActive">啟用</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="saveBtn">
            <span class="spinner-border spinner-border-sm d-none me-1" id="savingSpinner"></span>
            儲存
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/config-flags.js"></script>
  <script type="module" src="js/auth-guard.js?v=20251028a"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/driver-admin.js?v=20251027b"></script>
</body>
</html>
