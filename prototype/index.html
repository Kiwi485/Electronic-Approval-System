<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧簽單系統 - 首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
    <style>html{visibility:hidden;}/* 由 auth-guard.js 驗證後顯示 */</style>
</head>
<body class="bg-light">
    <!-- 頂部導航 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-check me-2"></i>智慧簽單系統
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown me-2">
                    <button class="btn btn-primary position-relative" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-info-circle me-2"></i>新工作指派通知</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-check-circle me-2"></i>客戶已完成簽核</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-exclamation-circle me-2"></i>系統更新提醒</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-primary d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        <span class="d-none d-md-inline">王小明</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="dropdown-item-text small text-muted d-flex align-items-center"><i class="bi bi-person-circle me-2"></i><span id="currentUserEmail">—</span></li>
                        <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>個人資料</a></li>
                        <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>設定</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左側選單 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active py-3" href="index.html">
                                <i class="bi bi-house-door me-2"></i>首頁
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3" href="new-delivery.html">
                                <i class="bi bi-plus-circle me-2"></i>新增簽單
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3" href="history.html">
                                <i class="bi bi-clock-history me-2"></i>歷史紀錄
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3" href="customers.html">
                                <i class="bi bi-people me-2"></i>客戶管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3" href="reports.html">
                                <i class="bi bi-graph-up me-2"></i>報表分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3" href="category-admin.html">
                                <i class="bi bi-tags me-2"></i>類別管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-3" href="sign-delivery.html">
                                <i class="bi bi-pencil-square me-2"></i>簽章簽單
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要內容區 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">簽單總覽</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="new-delivery.html" class="btn btn-primary">
                            <i class="bi bi-plus-lg me-1"></i>新增簽單
                        </a>
                    </div>
                </div>

                <!-- 簽單狀態卡片 -->
                <div class="row g-4 mb-4">
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card card-dashboard h-100 bg-info text-white">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-between">
                                    <span>今日簽單</span>
                                    <i class="bi bi-calendar-check"></i>
                                </h5>
                                <p class="display-4 mb-0" id="cardToday">0</p>
                                <small>待處理任務</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card card-dashboard h-100 bg-warning text-white">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-between">
                                    <span>待簽核</span>
                                    <i class="bi bi-pen"></i>
                                </h5>
                                <p class="display-4 mb-0" id="cardPendingSign">0</p>
                                <small>等待客戶簽核</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card card-dashboard h-100 bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-between">
                                    <span>本週完成</span>
                                    <i class="bi bi-check-circle"></i>
                                </h5>
                                <p class="display-4 mb-0" id="cardWeekCompleted">0</p>
                                <small>已完成簽單</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="card card-dashboard h-100 bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-between">
                                    <span>未收款</span>
                                    <i class="bi bi-cash-stack"></i>
                                </h5>
                                <p class="display-4 mb-0" id="cardUnpaid">0</p>
                                <small>待處理款項</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 今日簽單列表 -->
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">今日簽單</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>簽單編號</th>
                                        <th>客戶名稱</th>
                                        <th>施工地點</th>
                                        <th>預計時間</th>
                                        <th>狀態</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="todayJobsTbody">
                                    <tr class="text-muted">
                                        <td colspan="6" class="text-center py-4">今日沒有簽單</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 最近完成簽單 -->
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">最近完成</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="recentList">
                            <div class="list-group-item text-muted text-center">目前沒有完成項目</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 行動版導航 -->
    <nav class="mobile-nav">
        <div class="d-flex justify-content-around py-2">
            <a href="index.html" class="btn btn-link text-primary">
                <i class="bi bi-house-door"></i>
                <small class="d-block">首頁</small>
            </a>
            <a href="new-delivery.html" class="btn btn-link text-secondary">
                <i class="bi bi-plus-circle"></i>
                <small class="d-block">新增</small>
            </a>
            <a href="history.html" class="btn btn-link text-secondary">
                <i class="bi bi-clock-history"></i>
                <small class="d-block">歷史</small>
            </a>
            <a href="profile.html" class="btn btn-link text-secondary">
                <i class="bi bi-person"></i>
                <small class="d-block">我的</small>
            </a>
            <a href="sign-delivery.html" class="btn btn-link text-secondary">
                <i class="bi bi-pencil-square"></i>
                <small class="d-block">簽章</small>
            </a>
            <a href="category-admin.html" class="btn btn-link text-secondary">
                <i class="bi bi-tags"></i>
                <small class="d-block">類別</small>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/auth-guard.js"></script>
    <script type="module" src="./js/index-dashboard.js"></script>
    
</body>
</html>
