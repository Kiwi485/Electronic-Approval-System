<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>類別管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles/common.css" rel="stylesheet" />
  <style>html{visibility:hidden;}/* 由 auth-guard.js 驗證後顯示 */</style>
  <style>
    .table td, .table th { vertical-align: middle; }
  </style>
  <meta name="robots" content="noindex" />
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgo=" />
  <meta name="description" content="機具類別管理 (machineCategories)" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-clipboard-check me-2"></i>智慧簽單系統
      </a>
      <div class="ms-auto me-2">
        <span class="badge bg-secondary" id="modeBadge">—</span>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0">類別管理</h1>
      <div>
        <button class="btn btn-primary" id="btnAdd"><i class="bi bi-plus-lg me-1"></i>新增類別</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0" id="tblCategories">
            <thead class="table-light">
              <tr>
                <th style="width: 40%">名稱</th>
                <th style="width: 15%">啟用</th>
                <th style="width: 15%">排序</th>
                <th style="width: 25%">建立時間</th>
                <th style="width: 5%" class="text-end">操作</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Add/Edit Category -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">新增類別</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="categoryId" />
          <div class="mb-3">
            <label class="form-label">名稱</label>
            <input type="text" class="form-control" id="categoryName" placeholder="請輸入名稱" required />
          </div>
          <div class="mb-3">
            <label class="form-label">排序</label>
            <input type="number" class="form-control" id="categoryOrder" value="10" min="0" />
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="categoryActive" checked />
            <label class="form-check-label" for="categoryActive">啟用</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="btnSave">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/config-flags.js"></script>
  <script type="module" src="js/include-nav.js"></script>
  <script type="module" src="./js/auth-guard.js"></script>
  <script type="module" src="./js/category-admin.js"></script>
</body>
</html>
